<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="no-cache">
<title>Coolj-ED编辑器</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="styles.css">
<script src="base/tquery/tquery.min.js"></script>
<script type="module">
    import coolj from "./editor.js";
    import { saveEditor, firstLearn, tickdoing } from "./index.js";

    let _ebox = $.get( '#editorBox' ),
        _fun2 = [ $.removeClass, $.addClass ],
        _opts = {
            onsaved: html => window.console.info(`${html.length} bytes content was saved.`),
            onmaximize: num => _fun2[ num ]( _ebox, '_full' ),
        },
        _nav = $.get( '#navbar' ),
        _btn = $.get( 'b', _nav );

    coolj.create( _opts )
        .load( _ebox )
        // 恢复：样式 && 内容
        .then( ed => saveEditor(ed) && $.trigger(_nav, 'recover') && $.trigger(ed.frame(), 'recover') && ed )
        .then( ed => ed.frame().contentWindow.focus() )
        // 初次学习内容导入
        .then( () => firstLearn(_btn, 'click') )
        // 1小时内点亮Logo
        .then( () => tickdoing(36000) );
</script>
</head>
<body>
    <nav class="_top">
        <b>
            <svg height="20" viewBox="0 0 16 16" version="1.1" width="20">
                <path fill-rule="evenodd" fill="white"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
            <a href="https://github.com/cooljed/cooljed.github.io/" target="_blank" title="项目库">GitHub</a>
        </b>
    </nav>
    <main>
        <h1>◡酷几◡编辑器（在线版）</h1>
        <nav id="navbar"
            on="click(>b)|evo(1) attr('-file');
                recover|styles('theme', 'style')"
            by="GET('text', _1) fragment pop $('/main.content') children not('nav')"
            to="1/iframe|trigger('cimport');
                (/select)|triggers('recover')">
            <b title="快速入门" data-file="docs/intro.html">简介</b>
            <b title="编辑器操作详解" data-file="docs/manual.html">操作手册</b>
            <b title="文章内容的规范化结构" data-file="docs/article.html">文章结构规范</b>
            <span>
                <label>主题</label>
                <select name="themes"
                    on="change|evo(3) val dup pass;
                        recover|ev('detail')"
                    by="Kit.theme"
                    to="#editorBox|trigger('active');
                        |val|goto('change')">
                    <option value="Example"> ------ </option>
                    <option value="The-blue">蓝调的传说</option>
                    <option value="Classic-gray">经典50度灰</option>
                    <option value="Dark-less">光明之夜</option>
                    <option value="Dark-less/style-ligh.css">光明之夜（L）</option>
                </select>
                <a title="主题制作包" href="docs/theme2pack.zip">?</a>
            </span>
            <span>
                <label>内容样式</label>
                <select name="styles"
                    on="change|evo(3) val dup(2) pass;
                        recover|ev('detail')"
                    by="Kit.main Kit.codes"
                    to="#editorBox|trigger('active');
                        |val|goto('change')">
                    <option value="example"> ------ </option>
                    <option value="hometown">乡愁</option>
                    <option value="wildwide">旷野无垠</option>
                </select>
                <a title="内容样式制作包" href="docs/style2pack.zip">?</a>
            </span>
        </nav>
        <form onsubmit="return false" action="">
            <textarea name="content" style="display: none;"></textarea>
            <!-- active 激活：向内聚焦便于快捷键操作。 -->
            <span id="editorBox"
                on="active|$('/iframe') its('contentWindow') pop"
                to="-|apply('focus')"><!-- 编辑器容器 --></span>
        </form>
    </main>
</body>
</html>
