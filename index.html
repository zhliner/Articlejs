<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="no-cache">
<title>Coolj-ED编辑器在线版</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="styles.css">
<script src="base/tquery/tquery.min.js"></script>
<style>
/* 编辑器最大化 */
#editorBox > iframe._full {
    position: absolute;
    top: 0;
    left: 0;
}
</style>
<script type="module">
    import coolj, {setupRoot} from "./index.js";
    import { Tpb } from "./base/tpb/tpb.esm.js";

    let _ifrm = null,
        _fmax = [
            () => $.removeClass( _ifrm, '_full' ),
            () => $.addClass( _ifrm, '_full' )
        ],
        _opts = {
            onsaved: html => window.console.info(html),
            onmaximize: num => _fmax[num](),
        };

    coolj.create( _opts, setupRoot )
        .init( $.get('#editorBox') )
        .then( ed => (_ifrm = ed.frame()).contentWindow.focus() );

    Tpb.Init();
    Tpb.build( document.body )
        .then( () => window.console.info('build done!') );
</script>
</head>
<body>
    <form action="">
        <textarea name="content" style="display: none;"></textarea>
        <main>
            <h1>◡酷几◡编辑器在线版</h1>
            <nav>
                <b title="单击导入">操作手册</b>
                <b title="单击导入">文章结构说明</b>
                <span>
                    <label>主题</label>
                    <select name="themes">
                        <option value="Dark-less">蓝调的传说</option>
                        <option value="classic-gray">经典50度灰</option>
                        <option value="Dark-less">光明之夜</option>
                    </select>
                    <small>?</small>
                </span>
                <span>
                    <label>内容样式</label>
                    <select name="styles">
                        <option value="">乡愁</option>
                        <option value="">平庸的白暮</option>
                        <option value="">旷野无垠</option>
                    </select>
                    <small>?</small>
                </span>
            </nav>
            <span id="editorBox"></span>
        </main>
    </form>
</body>
</html>
