<!-- 工具栏: flex -->
<div class="___Panel Tools" tpl-name="main:tools">
    <!-- 面板按钮 -->
    <div class="_start">
        <b title="大纲"><i id="b-outline"></i></b>
        <b title="主面板"><i id="b-slave"></i></b>
    </div>
    <!-- 动态区 -->
    <div id="tools-active" class="_active">
        <span class="_usual" data-pb="">
            <b title="文本化"><i id="b-totext"></i></b>
            <b title="去除标签"><i id="b-untag"></i></b>
            <b title="撤消"><i id="b-undo"></i></b>
            <b title="重做"><i id="b-redo"></i></b>
        </span>
    </div>
    <!-- 功能按钮 -->
    <div class="_end">
        <b title="插件"><i id="b-plugins"></i></b>
        <i id="b-maximize" title="最大化"></i>
    </div>
</div>


<!-- 内容区 -->
<div class="___Content" tpl-name="main:content">
    <!-- 临时态：视觉提示 -->
    <span id="content-temp" class="_tmps" data-pb="none"></span>
    <!--滚动盒子封装
        tabindex若设置在<main>上，获取焦点时内容可能移位（浏览器行为） -->
    <div id="scrollbox" class="___Scroll" tabindex="0">
        <main id="content" class="content"></main>
    </div>
    <!-- 元素路径提示 -->
    <div id="content-path" class="_path" data-pb="none">
        <!-- span/b...
            css: flex-wrap: wrap-reverse -->
    </div>
</div>


<!-- 主面板区 -->
<div id="main-slave" class="___Panel Slave" data-pb="rise" tpl-name="main:slave">
    <!-- 标题栏: flex -->
    <div class="_tabs">
        <b>内容</b>
        <b>样式</b>
        <b>特性</b>
        <b>源码</b>
        <b>脚本</b>
        <!-- 末端位:margin-inline-start:auto; -->
        <i id="l-close" title="关闭"></i>
    </div>
    <!-- 内容：初始引用录入面板 -->
    <hr id="slave-main" tpl-node="slave:inputs"">
</div>


<!-- 状态栏 -->
<div class="___Panel Status" tpl-name="main:status">
    <!-- 提示区 -->
    <div id="status-tips" class="_tips"></div>
    <!-- 指令符 -->
    <div class="_cmdx">
        <span id="cmd-chars" class="_list" data-pb="hide">
            <b>/</b> <!-- 选择器模式 -->
            <b>:</b> <!-- 普通指令 -->
            <b>=</b> <!-- 计算（Worker） -->
            <b>|</b> <!-- 选取集过滤 -->
            <b>?</b> <!-- 文本搜索&选取 -->
            <b>!</b> <!-- 扩展备用（pro） -->
        </span>
        <!-- data-v: CSS辅助 -->
        <code id="cmd-char" data-v="/">/</code>
    </div>
    <!-- 命令行 -->
    <div class="_cmdline">
        <!-- 历史清单：
            - 上下箭头移动当前条目，Tab/Enter或单击选取。
            - 按ESC键取消弹出框，停止冒泡避免上层esc事件。 -->
        <div id="cmd-list" tabindex="0" class="_list" data-pb="hide">
            <ul>
                <!-- <li>: 动态增加/溢出 -->
            </ul>
        </div>
        <!-- 交互：
            1. 回车执行命令行，自动选取结果。
            2. Tab键展开当前键入内容匹配清单。
            3. 上下箭头和翻页键匹配当前键入词导航。
            4. Ctrl+U 清空命令行内容。
            5. 手动键入内容为搜索历史匹配。
            6. Tab和箭头翻页导航支持+Shift模糊匹配。
        -->
        <input id="cmd-input" type="text" class="_code" />
    </div>
    <!-- 出错信息区 -->
    <div id="status-err" class="_err"></div>
    <!-- 帮助入口 -->
    <div class="_help"><b>?</b></div>
</div>


<!-- 选取创建（mouseup） -->

    <li data-val="a" title="<a>"><a href="javascript:return false;">链接</a></li>
    <li data-val="code" title="<code>"><code>代码</code></li>
    <li data-val="strong" title="<strong>"><strong>重点</strong></li>
    <li data-val="em" title="<em>"><em>强调</em></li>
    <li data-val="sup" title="<sup>">O<sup>2</sup></li>
    <li data-val="sub" title="<sub>">O<sub>2</sub></li>
    <li data-val="q" title="<q>"><q>短引用</q></li>
    <li data-val="time" title="<time>"><time>时间</time></li>
    <li data-val="ins" title="<ins>"><ins>插入</ins></li>
    <li data-val="del" title="<del>"><del>删除</del></li>
    <li data-val="abbr" title="<abbr>"><abbr>缩写</abbr></li>
    <li data-val="small" title="<small>"><small>注脚</small></li>

        <ruby>
            <rb>注音</rb>

        </ruby></li>

    <li data-val="samp" title="<samp>"><samp>样本</samp></li>
    <li data-val="kbd" title="<kbd>"><kbd>键盘字</kbd></li>

<menu class="_cmenu" data-pb="none" tpl-name="menu:cmenu">
