<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <title>编辑器结构页面</title>

    <link rel="stylesheet" href="themes/Dark-less/style.css">
    <link rel="stylesheet" href="base/tpb/default.css">
    <link rel="stylesheet" href="styles/example/main.css">

    <script src="base/tquery/tquery.js"></script>
    <!-- <script src="base/tpb/tpb.js" type="module" async></script> -->

    <style>
        body {
            margin: 0;
            display: flex;
        }
        body > * {
            flex-shrink: 0;
        }
        main#editor {
            flex: 1 1 auto;
        }

        /* test... */
        main {
            background-color: #b7f7e7;
        }
        aside#outline {
            resize: horizontal;
            overflow: hidden;
        }
    </style>

    <script>
        // frameElement.Config: {
        //      name     编辑器实例名（存储键）
        //      theme    默认主题
        //      style    默认内容样式
        //      update   上次更新时间
        //      recover  是否恢复内容
        //      ready    就绪回调
        //      maximize 最大化请求
        //      save     内容本地存储通知
        //      append   内容添加通知
        //      earse    内容条目删除通知
        // }

        // 窗口大小自适应。
        window.onresize = function( ev ) {
            document.body.style.height = `${window.innerHeight}px`;
        }
        $.ready( () => $.trigger(window, 'resize') );
    </script>
</head>

<body lang="">
    <aside id="outline">
        <!-- 大纲栏：定时/手动更新。可隐藏。 -->
    </aside>

    <hr id="lineLeft"> <!-- 宽度调整 -->

    <main id="editor" tpl-load="">
        <!-- 编辑器区域：工具栏，编辑区，录入面板，状态栏/命令行 -->
    </main>

    <hr id="lineRight"> <!-- 宽度调整 -->

    <aside id="help">
        <!-- 帮助栏：固定时占用空间。可隐藏。 -->
    </aside>

    <!-- 提示音 -->
    <audio id="beeptip" src="themes/beep.ogg"></audio>

    <!-- 模态框状态 -->
    <input type="hidden" id="g-modal" value="0" />

</body>

</html>
