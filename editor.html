<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <title>编辑器结构页面</title>

    <link rel="stylesheet" href="base/tpb/default.css">
    <link rel="stylesheet" href="themes/Dark-less/style.css">
    <link rel="stylesheet" href="styles/example/main.css">

    <script src="base/tquery/tquery.js"></script>
    <!-- <script src="base/tpb/tpb.js" type="module" async></script> -->

    <style>
        body {
            margin: 0;
            display: flex;
        }
        body > * {
            flex-shrink: 0;
        }
        div#editor {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        /* test... */
        body > div {
            background-color: #b7f7e7;
        }
        aside#outline {
            resize: horizontal;
            overflow: hidden;
        }
    </style>

    <script>
        // frameElement.Config: {
        //      name     编辑器实例名（存储键）
        //      theme    默认主题
        //      style    默认内容样式
        //      update   上次更新时间
        //      recover  是否恢复内容
        //      ready    就绪回调
        //      maximize 最大化请求
        //      save     内容本地存储通知
        //      append   内容添加通知
        //      earse    内容条目删除通知
        // }

        // 窗口大小自适应。
        window.onresize = function( ev ) {
            document.body.style.height = `${window.innerHeight}px`;
        }
        $.ready( () => $.trigger(window, 'resize') );
    </script>
</head>

<body lang="">
    <aside id="outline" data-pb="">
        <!-- 大纲栏：自动/手动更新。 -->
    </aside>

    <!-- 宽度调整 -->
    <hr id="lineLeft">

    <!-- 主编辑器 -->
    <div id="editor">
        <div id="g-modal" class="___Panel Modal" data-pb="none">
            <b class="_close" title="关闭">✕</b>
            <hr tpl-source="modal:page" />
        </div>
        <pre tpl-source="main:tools, main:content, main:slave, main:status">
            [工具栏]
            [内容区]
            [主面板区]
            [状态栏]
        </pre>
        <div tpl-source="menu:cells, menu:edits">[选取创建/基本编辑菜单]</div>
    </div>

    <!-- 宽度调整 -->
    <hr id="lineRight">

    <!-- 帮助栏 -->
    <aside id="help" class="_docs" data-pb="">
        <span class="_walk">
            <b title="后退" on="" by="">◀</b>
            <b title="前进" on="" by="">▶</b>
        </span>
        <nav class="_nav" id="help-nav">
            <!-- span/b... 路径导航 -->
        </nav>
        <hr>
        <div id="help-xbox" class="_xbox">
            <!-- dl/dt,dd -->
        </div>
    </aside>

    <!-- 友好：阻挡提示音 -->
    <audio id="beeptip" src="themes/beep.ogg"></audio>

    <!-- 模态框：状态记录 -->
    <input id="g-modal" type="hidden" value="0" />
</body>

</html>
