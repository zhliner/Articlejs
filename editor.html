<!DOCTYPE html>
<html on="keydown|(HK) acmsk ev pack(2) call('fire', _)">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <title>编辑器结构页面</title>
    <link rel="stylesheet" href="base/tpb/default.css">
    <link id="tstyle" rel="stylesheet" href="themes/Dark-less/style.css">
    <link id="cstyle" rel="stylesheet" href="styles/example/main.css">
    <script src="base/tquery/tquery.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        body > * {
            flex-shrink: 0;
        }
        div#editor {
            flex: 1 1 auto;
        }
    </style>
    <script>
        window.Config = frameElement.Config;
        // name     编辑器实例名（存储键）
        // theme    默认主题
        // style    默认内容样式
        // update   上次更新时间
        // recover  是否恢复内容
        // ready    就绪回调
        // maximize 最大化请求
        // save     内容本地存储通知
        // append   内容添加通知
        // earse    内容条目删除通知

        // 自适应。
        window.onresize = function() {
            document.body.style.height = `${window.innerHeight}px`;
        }
        $.ready( () => $.trigger(window, 'resize') );
    </script>

    <script type="module" async>
        import Api from "./base/api.js";
        import Tpb from "./base/tpb/tpb.js";
        import { Hotkey, Web } from "./base/tpb/config.js";
        import cfg from "./base/shortcuts.js";

        window.Api = Api.init({
            outline, editor, help, beeptip
        });
        window.HK = Hotkey.init( cfg.Bound );
        window.KM = cfg.maps;

        Tpb.Build( document, Web.tplmap )
        .then( () => $.trigger(document.body, 'finish') );
    </script>
</head>

<body lang="zh-cn"
    on="@mousemove:1|movementX avoid;
        @mousemove:2|movementX neg avoid;
        @mouseup|movementX(null);
        pcheck|data('all') arr dup hasClass('_press') mix(2) map(v2 => v2[1]?v2[0]:null);
        pstore|data('pls') dup call('clear') ev('detail') calls('add', _);
        panel.clearall|data('all') data('pls') dup get('size') pop pack(2) $if(_) pop;
        panel.outline;
        panel.slave;
        panel.help;
        panel.plugins;
        ^finish|$$('#x-outline,#x-help,#x-slave') pop Set(2);
        ^finish|(KM.slaveSize)"
    to="#outline|width(true);
        #help|width(true);
        |off('mousemove');
        |trigger('pstore');
        -;
        |trigger('toggle');
        #x-outline||click;
        #x-slave||click;
        #x-help||click;
        #x-plugins||click;
        |data('all pls');
        #g-keytip|text">

    <aside id="outline" class="___Panel" data-pb="">
        <!-- 大纲栏：自动/手动更新。 -->
    </aside>

    <hr id="lineLeft"
        on="mousedown"
        to="body|bind('mousemove:1') once('mouseup')" />

    <!-- 主编辑器 -->
    <div id="editor">
        <div id="g-modal" class="___Panel Modal" tabindex="0" data-pb="lost"
            on="click('~._close');
                open|evo(3) lose(0) stop;
                close|evo(3) lose stop"
            to="|trigger('close')">
            <hr tpl-source="modal:prop" />
        </div>
        <pre tpl-source="main:tools, main:content, main:slave, main:status">
            [工具栏]
            [内容区]
            [主面板区]
            [状态栏]
        </pre>
    </div>

    <hr id="lineRight"
        on="mousedown"
        to="body|bind('mousemove:2') once('mouseup')" />

    <!-- 帮助栏 -->
    <aside id="help" class="___Panel _docs" data-pb="">
        <span class="_walk">
            <b title="上一项">◀</b>
            <b title="目录" class="_top">▤</b>
            <b title="下一项" data-pb="disabled">▶</b>
            <b title="关于..." class="_about">⚘</b>
        </span>
        <hr>
        <div id="help-xbox" class="_xbox">
            <!-- dl/dt,dd -->
        </div>
    </aside>

    <!-- 友好：阻挡提示音 -->
    <audio id="beeptip" src="themes/beep.ogg"></audio>

</body>
</html>
