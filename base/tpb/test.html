<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <title>Tpb测试页</title>
    <link rel="stylesheet" href="default.css">
    <script src="../tquery/tquery.js"></script>
    <style>
        body {
            margin: 100px 40px;
            display: flex;
        }
        body > * {
            flex-shrink: 0;
        }
        body > aside {
            border: 1px #5c869c solid;
        }
        div#editor {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            border: 1px #5c869c solid;
            border-radius: 12px 12px 4px 4px;
            position: relative;
            background-color: #b7f7e7;
        }
        aside#outline {
            width: 200px;
            resize: horizontal;
            overflow: hidden;
        }
        /* 侧面板宽度调整 */
        body > hr {
            margin: 0.4em 0;
            width: 4px;
            border: 1px #fff solid;
            border-width: 0 1px;
            border-radius: 3px;
            background-color: #5c869c;
            cursor: ew-resize;
        }
        aside#help {
            width: 260px;
        }
    </style>
    <script>
        // 窗口大小自适应。
        window.onresize = function ( ev ) {
            document.body.style.height = `${window.innerHeight/2}px`;
        };
        $.ready( () => $.trigger(window, 'resize') );
    </script>

    <script type="module" async>
        import Tpb from "./tpb.js";
        console.dir(Tpb);
    </script>

</head>
<body lang="">
    <aside id="outline" data-pb="">
        <!-- 大纲栏：自动/手动更新。 -->
    </aside>
    <hr id="lineLeft">
    <div id="editor">
        <pre tpl-source="main:tools, main:content, main:slave, main:status">
            [工具栏]
            [内容区]
            [主面板区]
            [状态栏]
        </pre>
        <div tpl-source="menu:cells, menu:edits">[选取创建/基本编辑菜单]</div>
    </div>
    <hr id="lineRight">
    <aside id="help" class="_docs" data-pb="">
        <span class="_walk">
            <b title="后退" on="" by="">◀</b>
            <b title="上层目录">▤</b>
            <b title="前进" on="" by="">▶</b>
        </span>
        <nav class="_nav" id="help-nav">
            <!-- span/b... 路径导航 -->
        </nav>
        <hr>
        <div id="help-xbox" class="_xbox">
            <!-- dl/dt,dd -->
        </div>
    </aside>
    <!-- 播放 -->
    <audio id="beeptip" src="../../themes/beep.ogg"></audio>
    <!-- 特性值切换 -->
    <input id="g-modal" type="hidden" value="0" />
</body>
</html>
