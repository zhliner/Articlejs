<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <title>Tpb测试页</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="../../themes/Dark-less/style.css">
    <script src="../tquery/tquery.js"></script>
    <style>
        body {
            margin: 100px 40px;
            display: flex;
        }
        body > * {
            flex-shrink: 0;
        }
        body > aside {
            border: 1px #5c869c solid;
        }
        div#editor {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            border: 1px #5c869c solid;
            border-radius: 12px 12px 4px 4px;
            position: relative;
            background-color: #b7f7e7;
        }
        aside#outline {
            width: 200px;
            /* resize: horizontal;
            overflow: hidden; */
        }
        /* 侧面板宽度调整 */
        body > hr {
            margin: 0.4em 0;
            width: 4px;
            border: 1px #fff solid;
            border-width: 0 1px;
            border-radius: 3px;
            background-color: #5c869c;
            cursor: ew-resize;
        }
        aside#help {
            width: 260px;
        }
        .Modal {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5);
            z-index: 100;
            border-radius: inherit;
            border: 4px #777 solid;
        }
    </style>
    <script>
        // 窗口大小自适应。
        window.onresize = function ( ev ) {
            document.body.style.height = `${window.innerHeight/2}px`;
        };
        $.ready( () => $.trigger(window, 'resize') );
    </script>

    <script type="module" async>
        import Tpb from "./tpb.js";
        Tpb.Build( document.body );

        //:Debug
        window.Tpb = Tpb;
    </script>

</head>
<body lang="zh-cn">
    <aside id="outline" class="___Panel" data-pb="">
        <!-- 大纲栏：自动/手动更新。 -->
    </aside>
    <hr id="lineLeft"
        on="@mousemove|resize('x');
            mousedown|$('#outline') width ev('pageX') pack(2);
            mouseup|nil"
        to="#outline|width;
            |bind('mousemove');
            |off('mousemove')">
    <div id="editor">
        <div id="g-modal" class="___Panel Modal" tabindex="0" data-pb=""
            on="click('~._close')|evo(3)" by="x.Eff.lose">
            <form class="_prop" on="submit|avoid" tpl-name="modal:prop">
                <header>
                    <h5>[标题]</h5>
                    <b class="_close" title="关闭">✕</b>
                </header>
                <p id="modal-note" class="_note" data-pb="">
                    [这里是当前属性的一些必要说明或提示。]
                </p>
                <div class="_list" data-pb="">
                </div>
                <div class="_btn2" tpl-name="modal:btn2">
                    <button type="submit">确定</button>
                    <button type="reset">重置</button>
                </div>
            </form>
        </div>
        <pre tpl-source="main:tools, main:content, main:slave, main:status">
            [工具栏]
            [内容区]
            [主面板区]
            [状态栏]
        </pre>
        <div tpl-source="menu:cells, menu:cmenu">[选取创建/基本编辑菜单]</div>
    </div>
    <hr id="lineRight">
    <aside id="help" class="___Panel _docs" data-pb="">
        <span class="_walk">
            <b title="后退" on="" by="">◀</b>
            <b title="上层目录" class="_top">▤</b>
            <b title="前进" data-pb="disabled" on="" by="">▶</b>
            <!-- ⚘ -->
            <b title="关于..." class="_about">⚘</b>
        </span>
        <hr>
        <div id="help-xbox" class="_xbox">
            <!-- dl/dt,dd -->
        </div>
    </aside>
    <!-- 播放 -->
    <audio id="beeptip" src="../../themes/beep.ogg"></audio>
    <!-- 特性值切换 -->
    <input id="g-modal" type="hidden" value="0" />
</body>
</html>
