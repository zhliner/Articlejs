<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <title>Tpb测试页</title>
    <link rel="stylesheet" href="default.css">
    <link id="tstyle" rel="stylesheet" href="../../themes/Dark-less/style.css">
    <script src="../tquery/tquery.js"></script>
    <style>
        body {
            margin: 100px 40px;
            display: flex;
        }
        body > * {
            flex-shrink: 0;
        }
        body > aside {
            border: 1px #5c869c solid;
        }
        div#editor {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            border: 1px #5c869c solid;
            border-radius: 12px 12px 4px 4px;
            position: relative;
            background-color: #b7f7e7;
        }
        aside#outline {
            width: 200px;
        }
        /* 侧面板宽度调整 */
        aside#help {
            width: 260px;
        }
        .Modal {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5);
            z-index: 100;
            border-radius: inherit;
            border: 4px #777 solid;
        }
    </style>
    <script>
        // 窗口大小自适应。
        window.onresize = function () {
            document.body.style.height = `${window.innerHeight/2}px`;
        };
        $.ready( () => $.trigger(window, 'resize') );
    </script>

    <script type="module" async>
        import Tpb from "./tpb.js";
        Tpb.Build( document.body );

        //:Debug
        window.Tpb = Tpb;

        // Render:data
        window.rdata = {
                student: {
                    name: '王小二',
                    age: 14,
                    school: {
                        name: "xx市第一中学",
                        class: "初三（1）班",
                    },
                },
                language: `chinese`,
            };
    </script>

</head>
<body lang="zh-cn"
    on="@mousemove:1|movementX;
        @mousemove:2|movementX neg;
        @mouseup|movementX(null)"
    to="#outline|width(true);
        #help|width(true);
        |off('mousemove')">
    <aside id="outline" class="___Panel" data-pb="">
        <!-- 大纲栏：自动/手动更新。 -->
    </aside>
    <hr id="lineLeft"
        on="mousedown"
        to="body|bind('mousemove:1') once('mouseup')">
    <div id="editor">
        <div id="g-modal" class="___Panel Modal" tabindex="0" data-pb=""
            on="click('~._close')|evo(3)" by="x.Eff.lose">
            <form class="_prop" on="submit|avoid" tpl-name="modal:prop">
                <header>
                    <h5>[标题]</h5>
                    <b class="_close" title="关闭">✕</b>
                </header>
                <p id="modal-note" class="_note" data-pb="">
                    [这里是当前属性的一些必要说明或提示。]
                </p>
                <div class="_list" data-pb="">
                </div>
                <div class="_btn2" tpl-name="modal:btn2">
                    <button type="submit">确定</button>
                    <button type="reset">重置</button>
                </div>
            </form>
        </div>
        <pre tpl-source="main:tools, main:content, main:slave, main:status">
            [工具栏]
            [内容区]
            [主面板区]
            [状态栏]
        </pre>
        <div tpl-source="menu:cells, menu:cmenu">[选取创建/基本编辑菜单]</div>
        <!-- 渲染测试 -->
        <ul id="render1" tpb-for>
            <li _class="$.INDEX % 2 ? '_even' : '_odd'">
                <strong _="$[0]"></strong>：<em _="$[1]"></em>
            </li>
            <li><hr></li>
            <li _="`${$.INDEX}/${$.SIZE}`"></li>
        </ul>
        <button on="click|push(Object.entries(rdata))" to="#render1|render">
            渲染测试
        </button>
    </div>
    <hr id="lineRight"
        on="mousedown"
        to="body|bind('mousemove:2') once('mouseup')">
    <aside id="help" class="___Panel _docs" data-pb="">
        <span class="_walk">
            <b title="后退" on="" by="">◀</b>
            <b title="上层目录" class="_top">▤</b>
            <b title="前进" data-pb="disabled" on="" by="">▶</b>
            <!-- ⚘ -->
            <b title="关于..." class="_about">⚘</b>
        </span>
        <hr>
        <div id="help-xbox" class="_xbox">
            <!-- dl/dt,dd -->
        </div>
    </aside>
    <!-- 播放 -->
    <audio id="beeptip" src="../../themes/beep.ogg"></audio>
</body>
</html>
