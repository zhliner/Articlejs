<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <title>Tpb测试页</title>
    <link rel="stylesheet" href="tpb/default.css">
    <link id="tstyle" rel="stylesheet" href="../themes/Dark-less/style.css">
    <script src="tquery/tquery.js"></script>
    <style>
        body {
            margin: 100px 40px;
            display: flex;
        }
        body > * {
            flex-shrink: 0;
        }
        div#editor {
            background-color: #b7f7e7;
        }
        div#editor ._inline span {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            text-align: center;
        }
        div#editor ._inline span > b {
            background-color: #f7f7f7;
            margin: 1px;
        }
        aside#outline {
            width: 200px;
        }
        /* 侧面板宽度调整 */
        aside#help {
            width: 260px;
        }
    </style>
    <script>
        // 窗口大小自适应。
        window.onresize = function () {
            document.body.style.height = `${window.innerHeight/2}px`;
        };
        $.ready( () => $.trigger(window, 'resize') );

        window.Config = {};
    </script>

    <script type="module" async>
        import Tpb from "./tpb/tpb.js";
        import { Hotkey, Web } from "./tpb/config.js";
        import list from "./shortcuts.js";

        Hotkey.init(list);
        Tpb.Build(document.body, true, Web.tplmap);

        //:Debug
        window.Tpb = Tpb;
        window.HK = Hotkey;

        // Render:data
        window.rdata = {
                student: {
                    name: '王小二',
                    age: 14,
                    school: {
                        name: "xx市第一中学",
                        class: "初三（1）班",
                    },
                },
                language: `chinese`,
            };
    </script>
</head>

<body lang="zh-cn"
    on="@mousemove:1|movementX;
        @mousemove:2|movementX neg;
        @mouseup|movementX(null);
        keydown|(HK.masked) ev('key') exec(_) pop avoid acmsk (HK) pop;
        clearall|"
    to="#outline|width(true);
        #help|width(true);
        |off('mousemove');
        |trigger(_)">
    <aside id="outline" class="___Panel" data-pb="">
        <!-- 大纲栏：自动/手动更新。 -->
    </aside>
    <hr id="lineLeft"
        on="mousedown"
        to="body|bind('mousemove:1') once('mouseup')" />
    <div id="editor">
        <div id="g-modal" class="___Panel Modal" tabindex="0" data-pb="lost"
            on="click('~._close');
                open|evo(3) lose(0) stop;
                close|evo(3) lose stop"
            to="|trigger('close')">
            <form class="_prop" on="submit|avoid">
                <header>
                    <h5>[标题]</h5>
                    <b class="_close" title="关闭">✕</b>
                </header>
                <p id="modal-note" class="_note" data-pb="">
                    [这里是当前属性的一些必要说明或提示。]
                </p>
                <div class="_list" data-pb="">
                </div>
                <div class="_submit">
                    <button type="submit">确定</button>
                    <button type="reset">重置</button>
                </div>
            </form>
        </div>
        <pre tpl-source="main:tools, main:content, main:slave, main:status">
            [工具栏]
            [内容区]
            [主面板区]
            [状态栏]
        </pre>
    </div>
    <hr id="lineRight"
        on="mousedown"
        to="body|bind('mousemove:2') once('mouseup')" />
    <aside id="help" class="___Panel _docs" data-pb="">
        <span class="_walk">
            <b title="上一项">◀</b>
            <b title="目录" class="_top">▤</b>
            <b title="下一项" data-pb="disabled">▶</b>
            <!-- ⚘ -->
            <b title="关于..." class="_about">⚘</b>
        </span>
        <hr>
        <div id="help-xbox" class="_xbox">
            <!-- dl/dt,dd -->
        </div>
    </aside>
    <!-- 播放 -->
    <audio id="beeptip" src="../../themes/beep.ogg"></audio>
</body>
</html>
